<!DOCTYPE html>
<html>
<head>

    <link rel="stylesheet" type="text/css" media="screen" href="form.css">

<body>
    
<form action = "paginaQueInventamos.html" method="GET" name="Formularito">

<div class="titulo"> Cumpleanito, asistencia</div>
<div class="aqui">
        <i class="fas fa-arrow-down"></i>
</div>

<div class="contenido">

<div class="nombre">
Nombre 
<input type= "text" id="name">
</div>

<div class="edad">

Edad

</div>


<div class="estado">
Seleccionar estado civil

<br> <br>

</select>

</div>

</form>
